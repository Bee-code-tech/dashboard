<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">


    <link rel="shortcut icon" href="/Images/stack.png" type="image/x-icon">
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Edit A Crypto</title>
</head>

<body>
    
    
    <section class="container">

        <form class="edit-content">
            <div class="alert-box"></div>
            <h1 class="text-center ">
                Edit Token
            </h1>
            <h2 class='token-info' >Token ID : Token From database</h2>
            <div class="form-row">
                <p>Name</p>
                <input type="text" placeholder="E.g Bitcoin " name="name" required>
            </div>
            <div class="form-row">
                <p>Alias</p>
                <input type="text" placeholder="E.g BTC " name="name" required>
            </div>
            <div class="form-row">
                <p>Rate (N/$)</p>
                <input type="text" placeholder="E.g 676 " name="name" required>
            </div>
            <div class="form-row">
                <p>Wallet Address</p>
                <input type="text" placeholder="E.g 1Gx9FCknxSsLfFDzFdn75Xgqx95sDp38ir " name="name" required>
            </div>
            <div class="form-row">
                <p>Token Image</p>
                <input type="text" placeholder="E.g https://unsplash./image/get.com " name="name" required>
            </div>
            <div class="btn-submit">
                <input type="submit" class="btn" value="Create Token">
            </div>
            
            
        </form>
        <div class="btn">
            <a href="index.html" style="color: white;">Back To Dashboard</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
