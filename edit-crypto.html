<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./assets/css/style.css">


    <link rel="shortcut icon" href="./assets/Images/stack.png" type="image/x-icon">
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Edit A Crypto</title>
</head>

<body>
    <div class="alert-box">
        <p>Edited Successfully</p>
    </div>
    <div class="alert-box-delete">
        <p>Error Fetching Data</p>
    </div>
    
    
    <section class="container">

        <form class="edit-content">
            
            <h1 class="text-center ">
                Edit Token
            </h1>
            <h2 class='token-info' >Token ID : <span id="token"></span></h2>
            <div class="form-row">
                <p>Name</p>
                <input type="text" placeholder="E.g Bitcoin " id="name" name="name" required>
            </div>
            <div class="form-row">
                <p>Alias</p>
                <input type="text" placeholder="E.g BTC " id="alias" name="alias" required>
            </div>
            <div class="form-row">
                <p>Sell Rate (N/$)</p>
                <input type="text" placeholder="E.g 676 " id="sellRate" name="sellRate" required>
            </div>
            <div class="form-row">
                <p>Buy Rate (N/$)</p>
                <input type="text" placeholder="E.g 676 " id="buyRate" name="buyRate" required>
            </div>
            <div class="form-row">
                <p>Wallet Address</p>
                <input type="text" placeholder="E.g 1Gx9FCknxSsLfFDzFdn75Xgqx95sDp38ir " id="walletAddress" name="walletAddress" required>
            </div>
            <div class="form-row">
                <p>Token Image</p>
                <input type="text" placeholder="E.g https://unsplash./image/get.png " id="imgUri" name="imgUri" required>
            </div>
            <div class="btn-submit">
                <input type="submit" class="btn" id="submit" value="Edit Token">
            </div>
            
            
        </form>
        <div class="btn">
            <a href="index.html" style="color: white;">Back To Dashboard</a>
        </div>
    </section>


    <!-- Axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
    integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/edit-crypto.js"></script>
</body>

</html>
