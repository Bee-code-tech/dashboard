<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        /* Add some basic styling to the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        /* Style the table for smaller screens */
        @media (max-width: 600px) {
            table {
                border: 0;
            }

            table thead {
                display: none;
            }

            table tr {
                margin-bottom: 0.625em;
                display: block;
                border: 1px solid #ddd;
            }

            table td {
                text-align: right;
                border: none;
                position: relative;
                padding-left: 50%;
                padding-right: 2.5%;
            }

            table td:before {
                position: absolute;
                top: 0;
                left: 0;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
            }

            /* Style the table header for smaller screens */
            table th {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody id="table-data">
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>
